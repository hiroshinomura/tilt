<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    * { margin: 0; padding: 0; }
    canvas { display: block; background: #70c5ce; }
    #score {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      font: bold 24px sans-serif; color: white; text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx    = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    // 画面サイズをウィンドウに合わせる
    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 鳥の定義
    const bird = {
      x: 80,
      y: canvas.height/2,
      w: 30, h: 30,
      vy: 0,
      gravity: 0.6,
      jump: -12,
      draw() {
        ctx.fillStyle = '#ff0';
        ctx.fillRect(this.x, this.y, this.w, this.h);
      },
      update() {
        this.vy += this.gravity;
        this.y  += this.vy;
        // 地面／天井制限
        if (this.y + this.h > canvas.height) { this.y = canvas.height - this.h; this.vy = 0; gameOver(); }
        if (this.y < 0) { this.y = 0; this.vy = 0; }
      },
      flap() {
        this.vy = this.jump;
      }
    };

    // パイプの定義
    const pipes = [];
    const PIPE_W = 50;
    const GAP    = 210;
    let frame    = 0;
    let score    = 0;
    let running  = true;

    function spawnPipe() {
      const topH = Math.random() * (canvas.height - GAP - 80) + 40;
      pipes.push({
        x: canvas.width,
        topH: topH,
        bottomY: topH + GAP
      });
    }

    function drawPipes() {
      ctx.fillStyle = '#0a0';
      pipes.forEach(p => {
        // 上パイプ
        ctx.fillRect(p.x, 0, PIPE_W, p.topH);
        // 下パイプ
        ctx.fillRect(p.x, p.bottomY, PIPE_W, canvas.height - p.bottomY);
      });
    }

    function updatePipes() {
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= 2;
        // スコア計算
        if (!p.counted && p.x + PIPE_W < bird.x) {
          score++; p.counted = true;
          scoreEl.textContent = score;
        }
        // 画面外になったパイプは削除
        if (p.x + PIPE_W < 0) pipes.splice(i,1);
        // 衝突判定
        if (bird.x < p.x + PIPE_W &&
            bird.x + bird.w > p.x &&
            (bird.y < p.topH || bird.y + bird.h > p.bottomY)) {
          gameOver();
        }
      }
    }

    function gameOver() {
      if (!running) return;
      running = false;
      // 振動フィードバック（モバイル）
      navigator.vibrate?.(200);
      setTimeout(resetGame, 1500);
    }

    function resetGame() {
      pipes.length = 0;
      bird.y = canvas.height/2; bird.vy = 0;
      frame = 0; score = 0; scoreEl.textContent = score;
      running = true;
      loop();
    }

    // メインループ
    function loop() {
      if (!running) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // ステージ更新
      frame++;
      if (frame % 120 === 0) spawnPipe();

      bird.update();
      updatePipes();

      // 描画
      drawPipes();
      bird.draw();

      requestAnimationFrame(loop);
    }

    // 入力（タップ／クリック／スペースキー）
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') bird.flap();
    });
    canvas.addEventListener('click', () => bird.flap());
    canvas.addEventListener('touchstart', () => bird.flap());

    // ゲーム開始
    loop();
  </script>
</body>
</html>
